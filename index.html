<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>

    <title>Age Checker</title>
</head>
<body>
    <header>
        <h1>Age Checker</h1>
    </header>

    <section>
        <div>
            <div>
                <label for="txtAno" class="anoNas">Year of birth:</label>
                <input type="number" id="txtAno" class="txtAno" aria-label="Ano de nascimento">
            </div>
            <fieldset class="sex">
                <legend>Sex:</legend>
                <input type="radio" name="radSex" id="masc" checked>
                <label for="masc">Masculine</label>
                <input type="radio" name="radSex" id="fem">
                <label for="fem">Feminine</label>
            </fieldset>
        </div>

        <div class="button-container">
            <input type="button" value="GO" class="button" id="button">
        </div>

        <div id="res">
            Fill in the information above to check the result!        
        </div>
    </section>

    <footer class="footer">Criado para estudos</footer>
    <script src="script.js"></script>
</body>
</html>
